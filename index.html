<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TENNIS SCORE</h1>
    <img src="tennis.png" alt="Tennis Image" class="tennis-img">
    <div class="container">
        <div class="player">
            <h2>Player 1</h2>
            <p id="score1">0</p>
            <button onclick="increaseScore(1)">+1</button>
        </div>

        <div class="player">
            <h2>Player 2</h2>
            <p id="score2">0</p>
            <button onclick="increaseScore(2)">+1</button>
        </div>
    </div>

    <!-- <button class="target" onclick="win()">TARGET</button> -->
    <button class="reset-btn" onclick="resetScores()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
